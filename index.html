<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meta software</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      document.getElementById("whatsappForm").addEventListener("submit", function (event) {
        event.preventDefault(); 
       
        let name = document.querySelector("[name='name']").value;
        let email = document.querySelector("[name='email']").value;
        let mobile = document.querySelector("[name='mobile']").value;
        let message = document.querySelector("[name='message']").value;
        
        let phoneNumber = "201234567890"; 
        
        let whatsappMessage = `Hello, I would like to request a discount. 
        *Name:* ${name}
        *Email:* ${email}
        *Phone:* ${mobile}
        *Message:* ${message}`;
    
       
        let whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(whatsappMessage)}`;
    
       
        window.open(whatsappURL, "_blank");
      });
    </script>
    
  </body>
</html>
